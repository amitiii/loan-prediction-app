<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Prediction Application</title>
    <link
      rel="shortcut icon"
      href="{{ url_for('static',filename='favicon1.png') }}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='style.css') }}"
    />
  </head>
  <body>
    <div class="title_div">
      <h1 class="title">Loan Prediction Application</h1>
    </div>
    <div class="blank-space"></div>
    <div class="container">
      <table class="table table-striped">
        <tbody>
          <form class="well" method="post" action="/result">
            <tr>
              <td>
                <fieldset>
                  <div class="form-group">
                    <label class="col-md-4 control-label">Gender</label>
                    <div class="col-md-12 inputGroupContainer">
                      <select
                        name="gender"
                        class="custom-select input-box"
                        id="inputGroupSelect01"
                      >
                        <option selected>Choose...</option>
                        <option value="1">Male</option>
                        <option value="0">Female</option>
                      </select>
                      <!-- <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span><input id="fullName" name="fullName" placeholder="Full Name" class="form-control" required="true" value="" type="text"></div> -->
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-4 control-label">Married</label>
                    <div class="col-md-12 inputGroupContainer">
                      <select
                        name="married"
                        class="custom-select input-box"
                        id="inputGroupSelect02"
                      >
                        <option selected>Choose...</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                      </select>
                      <!-- <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span><input id="addressLine1" name="addressLine1" placeholder="Address Line 1" class="form-control" required="true" value="" type="text"></div> -->
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-4 control-label">Dependence</label>
                    <div class="col-md-12 inputGroupContainer">
                      <div class="input-text-div">
                        <span class="input-group-addon"
                          ><i class="glyphicon glyphicon-home"></i></span
                        ><input
                          id="addressLine2"
                          name="dependence"
                          placeholder="Enter..."
                          class="form-control input-box"
                          required="true"
                          value=""
                          type="text"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-4 control-label">Education</label>
                    <div class="col-md-12 inputGroupContainer">
                      <select
                        name="education"
                        class="custom-select input-box"
                        id="inputGroupSelect03"
                      >
                        <option selected>Choose...</option>
                        <option value="0">Graduate</option>
                        <option value="1">Not Graduate</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-4 control-label">Self Employed</label>
                    <div class="col-md-12 inputGroupContainer">
                      <select
                        name="self_employed"
                        class="custom-select input-box col-md-12"
                        id="inputGroupSelect04"
                      >
                        <option selected>Choose...</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                      </select>
                      <!-- <div class="input-group"><span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span><input id="state" name="state" placeholder="State/Province/Region" class="form-control" required="true" value="" type="text"></div> -->
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-4 control-label"
                      >Monthly Income (â‚¹)</label
                    >
                    <div class="col-md-12 inputGroupContainer">
                      <div class="input-text-div">
                        <span class="input-group-addon"
                          ><i class="glyphicon glyphicon-home"></i></span
                        ><input
                          id="postcode"
                          name="montly_income"
                          placeholder="Enter..."
                          class="form-control input-box col-md-12"
                          required="true"
                          value=""
                          type="text"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-4 control-label"
                      >Co-applicant Income</label
                    >
                    <div class="col-md-12 inputGroupContainer">
                      <div class="input-text-div">
                        <span class="input-group-addon"
                          ><i class="glyphicon glyphicon-envelope"></i></span
                        ><input
                          id="email"
                          name="Co_applicant_income"
                          placeholder="Enter..."
                          class="form-control input-box col-md-12"
                          required="true"
                          value=""
                          type="text"
                        />
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <label class="col-md-4 control-label"
                      >Loan amount (in 1000)</label
                    >
                    <div class="col-md-12 inputGroupContainer">
                      <div class="input-text-div">
                        <span class="input-group-addon"
                          ><i class="glyphicon glyphicon-user"></i></span
                        ><input
                          id="fullName"
                          name="loan_amount"
                          placeholder="Enter..."
                          class="form-control input-box col-md-12"
                          required="true"
                          value=""
                          type="text"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-4 control-label">Credit history</label>
                    <div class="col-md-12 inputGroupContainer">
                      <select
                        name="credit_history"
                        class="custom-select input-box"
                        id="inputGroupSelect05"
                      >
                        <option selected>Choose...</option>
                        <option value="1">Yes</option>
                        <option value="0">No</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <label class="col-md-4 control-label">Property Area</label>
                    <div class="col-md-12 inputGroupContainer">
                      <select
                        name="property_area"
                        class="custom-select input-box"
                        id="inputGroupSelect06"
                      >
                        <option selected>Choose...</option>
                        <option value="0">Rural</option>
                        <option value="1">Semiurban</option>
                        <option value="2">Urban</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group">
                    <button class="button" type="submit">Submit</button>
                  </div>
                </fieldset>
              </td>
            </tr>
          </form>
        </tbody>
      </table>
    </div>
  </body>
  <!-- <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script> -->
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"
  ></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</html>
