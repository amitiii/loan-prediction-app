<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Loan Prediction Application</title>
    <link
      rel="shortcut icon"
      href="{{ url_for('static',filename='favicon1.png') }}"
      type="image/x-icon"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='style.css') }}"
    />
  </head>
  <body>
    <div class="title_div">
      <h1 class="title">Loan Prediction Application</h1>
    </div>
    <div class="result-div">
      <p class="result">{% if 1==data%} Hurry! <br />You are eligible to take loan.</p>
      {% else %}
      <p class="result">Sorry! <br />We can't give you loan. {% endif %}</p>
    </div>
    <div class="">
      <h1 class="return-home">Return <a href="/">Home</a></h1>
    </div>
  </body>
</html>
